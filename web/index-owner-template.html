<!DOCTYPE html>
<html>
<head lang="zh-cn">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>龙则的博客站点</title>
    <link href="resources/css/all.css" rel="stylesheet"/>
</head>
<body>
<header class="page-header">
    <h1>
        <span class="main-title">龙则的个人站点</span>
        <span class="subtitle">记录我在北京的生活与感悟，记录在某大公司的技术(主要是前端)研究</span>
    </h1>
    <nav class="nav">
        <button class="icon-menu-button"></button>
        <menu>
            <a class="item">Home</a>
            <a class="item">前端技术</a>
            <a class="item">技术梳理</a>
            <a class="item">本站成书</a>
            <a class="item">本站 & 站主</a>
        </menu>
    </nav>
</header>
<div class="page-body article-list-container">
    <% articleArr.forEach(function(article){ %>
    <article class="article-list-item">
        <a href="">
            <h1 class="title"><% =article.jsonData.title %></h1>
            <summary>
                文章简介
            </summary>
        </a>
        <footer>
            <section class="tags-container">
                <i class="icon-tag" title="Tags"></i>
                <a class="tag-item" href="">技术点</a>
            </section>
        </footer>
    </article>
    <% }) %>
</div>
<footer class="page-footer"></footer>
</body>
</html>
