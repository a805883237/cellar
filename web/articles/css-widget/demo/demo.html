<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>CSS 常用样式库</title>
    <link rel="stylesheet" href="css.css"/>
    <style>
        .region {
            padding: 10px;
            margin: 10px;
            background: #dddddd;
        }
    </style>
</head>
<body>
<h3>按钮</h3>
<div class="region">
    <button class="button">提交</button>
    <input type="button" value="提交" class="button"/>
    <a class="button">确定</a>
</div>
<h3>加号 减号</h3>
<div class="region">
    <a class="button icon-plus"></a>
    <a class="button icon-minus"></a>
</div>
<h3>输入框</h3>
<div class="region" style="background: white;">
    <input type="text" class="input-text"/>
</div>
<h3>综合：</h3>
<div class="region" style="background: white;">
    <input type="text" class="input-text"/>
    <a class="button icon-plus"></a>
</div>
<div class="region" style="background: white;">
    <input type="text" class="input-text"/>
    <a class="button icon-minus"></a>
</div>
<div class="region" style="background: white;">
    <input type="text" class="input-text"/>
    <a class="button">确认</a>
</div>
</body>
</html>
