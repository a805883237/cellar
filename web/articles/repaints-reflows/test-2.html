<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>加载测试</title>
    <link rel="stylesheet" href="/demo/slowCSS3"/>
    <link rel="stylesheet" href="b.css"/>
    <script src="/demo/slowJS5"></script>
</head>
<body>
<div class="a">
    现代浏览器中文件的请求是顺序发出的，不是等到上一个请求完成才请求下一个。
</div>
<div class="b">
    验证第二条我们在页面写入两个慢请求，分别是CSS文件请求和JS文件请求，在服务器端响应CSS慢请求并3秒后返回，JS慢请求5秒后返回，我们观察到服务器几乎同时接到浏览器的请求，同时浏览器端从刷新页面到JS执行的时间是5秒而不是8秒。
</div>
</body>
</html>
