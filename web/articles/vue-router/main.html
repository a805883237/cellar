<!DOCTYPE html>
<html>
<head lang="zh-cn">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>vue-router - 龙则的博客站点</title>
    <script>
        // 用户通过搜索引擎到文章详情页时，跳到首页并进行哈希路由
        var href = window.location.href.replace(/[^:|\/]\//,function (matchStr){
            return matchStr + 'index.html#!';
        });
        window.location.href = href.replace('/main.html', '');
    </script>
</head>
<body>
<header>
    <h1>
        龙则个人站点
    </h1>

    <h2>
        记录工作与生活的所得所感
    </h2>
</header>
<div>
    <h1 id="header-1">vue-router</h1>
<h2 id="header-1-1">糊弄事儿</h2>
<p><a href="http://vuejs.github.io/vue-router/zh-cn/index.html" target="_blank">中文版文档写的很好，请自行参阅</a></p>
<p>简单示例：<a href="demo/index.html" target="_blank">demo/index.html</a></p>

</div>
</body>
</html>
