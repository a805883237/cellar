    <h1 id="header-1">资料</h1>
<blockquote>
<p>技术是用来做事的，学的时间长了走得远了可能忘了初心。身在其中不只是好是坏，好在技术有了信念和精神，坏在各种奇技淫巧丢了方向。技术的本源我觉得可以归于两点：一规范，二API。规范存于思想有些飘渺，API却是我们每天写代码用到的，通过对API的研究可以捕获那些飘渺的思想，也可以让思想落到代码中。网上和书上的文章大多是二手资料(当然包括我这篇)，一手的资料不多，就是那些静静地躺在那里的API，每个大牛都从那里得到过灵感。学大牛成小牛，成大牛学API...</p>
</blockquote>
