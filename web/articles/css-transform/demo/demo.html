<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style rel="stylesheet">
        /* 动画定义 */
        @keyframes myfirst
        {
            to {
                transform-origin: center center;
                background: yellow;
                transform: perspective(600px) rotateX(180deg);
            }
        }
        div {
            width: 300px;
            height: 300px;
            margin: 50px auto;
            background: rgba(100, 100, 100, .5);
        }
        .tramsform {
            animation: myfirst 3s;
        }

    </style>
</head>
<body>
<div id="div">
    文字
</div>
<script>
    var divDemo = document.getElementById('div');
    divDemo.addEventListener('click', function () {
        this.className = 'tramsform';
        setTimeout(function () {
            this.className = '';
        }, 3000);
    });
</script>
</body>
</html>
